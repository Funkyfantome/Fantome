<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var mynote = 'X';
    switch (mynote) {
        case 'A':
            document.write("Excelent tavaill<br />");
            break;

        case 'B':
        document.write("Bon tavaill<br />");
            break;
        
        case 'C':
        document.write("Passable<br />");
            break;
        
        case 'D':
        document.write("Mauvais tavail<br />");
            break;
        default:
        document.write("Aucun travail<br />");
        break;
    }
    </script>
</body>
