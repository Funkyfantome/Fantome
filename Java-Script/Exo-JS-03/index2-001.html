<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Example 1

    On a une div : <div id="container">. Dans cette div on a le code html suivant :

Lien vers une page <a href="#">contact</a> avec un formulaire pour laisser vos coordonnées.

     - Modifier par javascript le lien pour qu'il mène vers "/page/contact.html" -->

    <div id="container">
        Lien vers une page <a href="#">contact</a> avec un formulaire pour laisser vos coordonnées.
    </div>

    <script>

        var madiv = document.getElementById('container');
        var link = madiv.getElementsByTagName('a')[0];
        link.href = '/page/contact.html';

                 }
             }
             */
    </script>
</body>
