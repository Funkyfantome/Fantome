        function tri_numerique1(a, b) {
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1
            } else {
                return 0;
            }
        }

        function tri_numerique2(a, b) {
            if (a[0] < b[0]) {
                return -1;
            } 
            else if (a[0] > b[0]) {
                return 1
            }
            else {
                if (a[1] < b[1]) {
                    return -1;
                }
                else if (a[1] > b[1]){
                    return 1
                }
                else {
                    return 0;
                }

                
            }
        }
